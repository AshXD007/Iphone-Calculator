<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone Calculator Web App</title>
</head>
<body>
    <div class="calculator">
        <div class="top-container">
            <div class="clock">
                <span class="hour"></span>:<span class="minutes"></span>
            </div>
            <div class="status">
                <img src="status.png" alt="">
            </div>
        </div>
        <div class="display">0</div>
        <div class="buttons-container">
        <div class="buttons funct ac">AC</div>
        <div class="buttons funct pm">±</div>
        <div class="buttons funct percent">%</div>
        <div class="buttons operator divide">÷ </div>
        <div class="buttons number seven">7</div>
        <div class="buttons number eight">8</div>
        <div class="buttons number nine">9</div>
        <div class="buttons operator multiply">×</div>
        <div class="buttons number four">4</div>
        <div class="buttons number five">5</div>
        <div class="buttons number six">6</div>
        <div class="buttons operator subtract">−</div>
        <div class="buttons number one">1</div>
        <div class="buttons number two">2</div>
        <div class="buttons number three">3</div>
        <div class="buttons operator add">+</div>
        <div class="buttons number zero">0</div>
        <div class="buttons decimal">.</div>
        <div class="buttons operator equal">=</div>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
